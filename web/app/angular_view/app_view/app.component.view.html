<div class="container-fluid">
	<div class="row m-y-1">
		<div class="col-xs-3"><h3>Оформление заказа</h3></div>
		<div class="col-xs-5 p-x-0">

			<div class="row">
				<div class="col-xs-2 text-xs-right">
					<h3>Поиск:</h3>

				</div>
				<div class="col-xs-10">
					<select2
						[value]="startValue"
						(valueChanged)="changed($event)"
						[data]="data.getComplexList()"
						[width]="200" [theme]="'classic'">
					</select2>
				</div>
			</div>
		</div>
	</div>


	<div class="row">

		<div class="col-xs-3">
			<div *ngIf="client != undefined" class="wheat p-a-1">
				<!--{{client|json}}-->

				<h5>Информация о клиенте</h5>
				<div>ФИО:

					<span href="#">{{client.name}}</span>
				</div>
				<div> Телефоны:
					<ul class="p-l-2">
						<li *ngFor='let phone of client.phones'>{{phone}}</li>
					</ul>

				</div>
				<div>Адреса:
					<ul class="p-l-2">
						<li class="m-b-05"  *ngFor='let adress of client.adreses'><span class=" text-primary pointer" (click)="addAdress(adress)"><i class="mdi mdi-plus-box"></i> {{adress}}</span></li>
					</ul>

				</div>

				<div>
					Описание:
					{{client.description}}
				</div>
				<div class="clearfix"></div>
				<button (click)="addInfo()" class="btn btn-success pull-xs-right">Заполнить</button>
				<div class="clearfix"></div>
			</div>

			<hr>
			<h5>Новый Клиент</h5>
			<input class="form-control m-y-1" type="text" name="name" placeholder="ФИО">
			<input class="form-control m-y-1" type="text" name="phone" placeholder="Phone">
			<textarea class="form-control m-y-1" name="adress" placeholder="Адрес"></textarea>
			<textarea name="description" class="form-control m-y-1" placeholder="Описание"></textarea>
			<button class="btn btn-success pull-xs-right">Заполнить</button>
		</div>

		<div class="col-xs-5 bg-faded p-a-1">


			<textarea class="form-control m-b-1" placeholder="Заказ"></textarea>
			<input [(ngModel)]="o_adress" type="text" class="form-control m-b-1" placeholder="Адресс">
			<input [(ngModel)]="o_name" type="text" class="form-control m-b-1" placeholder="ФИО">
			<input [(ngModel)]="o_phones" type="text" class="form-control m-b-1" placeholder="Телефоны">
			<input [(ngModel)]="o_voditel" type="text" class="form-control m-b-1" placeholder="Курьер">
			<input [(ngModel)]="o_adress_from" type="text" class="form-control m-b-1" placeholder="Откуда">
			<input (click)="sbros()" class="btn btn-danger pull-xs-left" type="submit" value="Сброс"/>
			<input class="btn btn-success pull-xs-right" type="submit" value="Создать"/>


		</div>

		<div class="col-xs-4">
			<h5>Курьеры (В работе : Выполнено | Время )</h5>

			<ul>
				<li><a href="#">Василий (3:5 | 3 мин)</a></li>
				<li class="m-b-05"  *ngFor="let voditel of voditel_send"><span (click)="addVoditel(voditel.name,voditel.id)" class="pointer text-primary"><i class="mdi mdi-plus-box"></i> {{voditel.name}}</span></li>

			</ul>
		</div>
	</div>
</div>


<ul>
	<li>
		<a href="#">Back to the list</a>
	</li>
</ul>
