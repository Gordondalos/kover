category_index:
    path:     /
    defaults: { _controller: "CategoryBundle:Category:index" }
    methods:  GET

category_show:
    path:     /{id}/show
    defaults: { _controller: "CategoryBundle:Category:show" }
    methods:  GET

category_new:
    path:     /new
    defaults: { _controller: "CategoryBundle:Category:new" }
    methods:  [GET, POST]

category_edit:
    path:     /{id}/edit
    defaults: { _controller: "CategoryBundle:Category:edit" }
    methods:  [GET, POST]

category_delete:
    path:     /{id}/delete
    defaults: { _controller: "CategoryBundle:Category:delete" }
    methods:  DELETE
